/* Sticker */
.sticker {
  position: relative;
  width: 160px;
  height: 70px;
<!--  float: left;-->
  font-size: 1.5em;
  font-weight: bold;
<!--  margin: 30px 10px 10px -90px;-->
  margin: 30px;
  background-color: #fcf59b;
  border-radius: 0px 10px 250px / 0 200px 55px 250px;
  -webkit-box-shadow: -3px 5px 12px 0 rgba(0,0,0,0.3);
  -moz-box-shadow: -3px 5px 12px 0 rgba(0,0,0,0.3);
  box-shadow: -3px 5px 12px 0 rgba(0,0,0,0.3);
  //-ms-transform: rotateZ(-4deg);
  //-webkit-transform: rotateZ(-4deg);
  //transform: rotateZ(-4deg);
}

/* Text on the sticker*/
.text {
  text-align: center;
  display: block;
  padding: 20px 20px 20px 0;
  font-size: 80%;
  font-family: 'Shadows Into Light', cursive;
}

/* Shadow under sticker */
.sticker::before {
  content: '';
  display: block;
  position: absolute;
  z-index: -1;
  width: 90%;
  height: 20px;
  -webkit-box-shadow: 3px 17px 6px rgba(0,0,0,.3);
  -moz-box-shadow: 3px 17px 6px rgba(0,0,0,.3);
  box-shadow: 3px 17px 6px rgba(0,0,0,.3);
  bottom: 15px;
  right: 5px;
  -ms-transform: skew(-10deg,2deg);
  -webkit-transform: skew(-10deg,2deg);
  transform: skew(-10deg,2deg);
}

/* Curl */
.sticker::after {
  content: '';
  display: block;
  position: absolute;
  width: 0;
  height: 0;
  right: 8px;
  bottom: 1px;
  border-top: 10px solid rgb(156, 166, 61);
  border-right: 10px solid transparent;
  -webkit-transform: skew(-55deg,10deg);
  transform: skew(-55deg,10deg);
}

.white-board
  background-color: #f2f2f2
  position: relative
  width: 80%
  height: 80%
  border-radius: 5px
  border: 10px solid $wb-bdr-color
